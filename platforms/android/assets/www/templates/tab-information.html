<ion-view title="Information">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="{{friend.url}}">
        {{friend.name}}
      </ion-item>
      <ion-item ng-click='GotoLink("http://www.acmun.pk/ACMUNVI_Invite.pdf")' type="item-text-wrap">
          ACMUN VI Invite
      </ion-item>

      <ion-item ng-click='GotoLink("http://www.acmun.pk/ACMUNVI_SamplePositionPaper.pdf")' type="item-text-wrap">
          Position Paper Template
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
