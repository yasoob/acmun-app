<ion-view title="About">
  <ion-content class="has-header">
    <ion-list>
      <a ng-repeat="about in abouts" class="item item-avatar">
	      <img src="img/{{about.img}}">
	      <h2>{{about.name}}</h2>
	      <p>{{about.post}}</p>
	  </a>
	  
	  <div class="item item-divider">
	      Secretariat
	  </div>

	  <a ng-repeat="sec in secretariat" class="item item-avatar">
	      <img src="img/{{sec.name}}.jpg">
	      <h2>{{sec.name}}</h2>
	      <p>{{sec.post}}</p>
	  </a>

	  <div class="item item-divider">
	      Directorate
	  </div>

	  <a ng-repeat="dir in directorate" class="item item-avatar">
	      <img src="img/{{dir.name}}.jpg">
	      <h2>{{dir.name}}</h2>
	      <p>{{dir.post}}</p>
	  </a>

    </ion-list>
  </ion-content>
</ion-view>
